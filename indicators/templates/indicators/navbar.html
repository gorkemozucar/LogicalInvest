{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<nav class="navbar sticky-top navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">
      <img class="nav-img" src="{% static '/img/logo.jpeg' %}">
<!--        <i class="fas fa-fw fa-chart-area fa-lg"></i>-->
      <span class="navbar-brand-text mx-3">LogicalInvest</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    <span class="sr-only">Navigation Toggle</span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active ml-auto">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ml-auto">
        <a class="nav-link" href="/candlestick/">Charts</a>
      </li>
      <div class="topbar-divider d-none d-sm-block"></div>

      {% if user.is_authenticated %}
      <!-- Nav Item - User Information -->
      <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
              <img class="img-profile rounded-circle"
                  src="{{ user.profile.image.url }}">
          </a>
          <!-- Dropdown - User Information -->
          <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
              aria-labelledby="userDropdown">
              <a class="dropdown-item" href="{% url 'profile' %}">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
              </a>
              <a class="dropdown-item" href="#">
                  <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                  Settings
              </a>
              <a class="dropdown-item" href="#">
                  <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                  Activity Log
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
              </a>
          </div>
      </li>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'login' %}">
          <span class="mt-2 d-none d-lg-inline text-gray-600">Login</span>
      </a>
      <a class="nav-item nav-link" href="{% url 'register' %}">
          <span class="d-none d-lg-inline text-gray-600">Register</span>
      </a>
      {% endif %}

    </ul>
  </div>
</nav>
